version: "3.9"

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=hackerman
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=DFjh67863DFjh
    volumes:
      - db-data:/var/lib/postgresql/data
  backend:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
volumes:
  db-data:
    driver: local