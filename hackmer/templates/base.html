<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static "main.css" %}">
    <link rel="shortcut icon" type="image/jpg" href="{% static "icons/favicon.jpg" %}"/>
    <title>{% block title %}{% endblock %}| Hackmer Store</title>
</head>
<body>
    {% include "header.html" %}
    {% include "cart.html" %}
    {% block content %}

    {% endblock %}
    {% include "footer.html" %}
    <script src="{% static "javascript/menu.js" %}"></script>
    <script src="{% static "javascript/product_gallery.js" %}"></script>
</body>
</html>
